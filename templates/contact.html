{% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/contact-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            {% if msg_sent: %}
                            <h1>Successfully sent your message</h1>
                            {% else: %}
                            <h1>Contact Me</h1>
                            {% endif %}
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        <div class="my-5">

                            <form name="sentMessage" id="contactForm" action="{{ url_for('contact') }}" method="post">
                                  <div class="form-floating">
                                      <input type="text" name="name" class="form-control" placeholder="Name" id="name">
                                      <label for="name">Name</label>
                                  </div>
                                  <div class="form-floating">
                                      <input type="email" name="email" class="form-control" placeholder="Email Address" id="email">
                                      <label for="email">Email address</label>
                                  </div>
                                  <div class="form-floating">
                                      <input type="tel" name="phone" class="form-control" placeholder="Phone Number" id="phone">
                                      <label for="phone">Phone Number</label>
                                  </div>
                                  <div class="form-floating">
                                      <textarea style="height: 12rem" name="message" class="form-control" placeholder="Message" id="message"></textarea>
                                      <label for="message">Message</label>
                                  </div>
                                  <br>
                                  <div id="success"></div>
                                  <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% include "footer.html" %}
